<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/" routerLinkActive="active">Dating App</a>


      <ul class="navbar-nav mr-auto" >
        <ng-container *ngIf="accountService.currentUser$ | async">
          <li class="nav-item">
            <a class="nav-link" routerLink="/members" routerLinkActive="active">Matches</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
          </li>
        </ng-container>
        
      </ul>


      <div class="btn-group"  *ngIf="(accountService.currentUser$ | async) as user" dropdown>
  <button id="button-animated" dropdownToggle type="button" class="btn btn-primary dropdown-toggle"
          aria-controls="dropdown-animated">
    Welcome {{user.username}} <span class="btn-primary"></span>
  </button>
  <ul id="dropdown-animated" *dropdownMenu class="dropdown-menu"
      role="menu" aria-labelledby="button-animated">
    <li role="menuitem"><a class="dropdown-item" href="#">Edit Profile</a></li>
    <li role="menuitem"><a class="dropdown-item" href="#" (click)="logout()">Logout</a></li>
    

  </ul>
</div>

      <form #loginForm="ngForm" class="d-flex" (ngSubmit)="login()" autocomplete="off" *ngIf="(accountService.currentUser$ | async)===null">
        <input name="username"
               [(ngModel)]="model.username"
               class="form-control mr-sm-2"
               type="text"
               placeholder="Username">
        <input name="password"
               [(ngModel)]="model.password"
               class="form-control mr-sm-2"
               type="password"
               placeholder="Password">
        <button class="btn btn-outline-success" type="submit">Login</button>
      </form>

    </div>
